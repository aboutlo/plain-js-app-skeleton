<!doctype html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>

        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/sinonjs/sinon.js"></script>

    <!-- include source files here... -->
    <script src="../app/scripts/namepace.js"></script>
    <script src="../app/scripts/utils.js"></script>
    <script src="../app/scripts/my_app.js"></script>

    <!-- include spec files here... -->
    <script src="spec/my_app_spec.js"></script>
    <script src="spec/utils_spec.js"></script>

    <script>
      if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
      else { mocha.run(); }
    </script>
